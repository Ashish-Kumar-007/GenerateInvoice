<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Generate Invoice</title>
</head>
<body style="background-color: azure;">

    <div style="margin-top: 1%;  margin-bottom: 10%;  " >
        <div style="margin-left: 10%; margin-right: 60%; margin-bottom: 5%; background-color: aliceblue; padding: 2%; box-shadow: 0px 0px 5px gray; border-radius: 5px;">
        <h4 style="float: left; margin-left: 16%; margin-bottom:2%;">Invoice Generate</h4>
	<div class="mb-3">
            <label class="form-label">Buyer Name</label>
            <input type="text" class="form-control" id="name" placeholder="xyz">
        </div>
        <div class="mb-3">
            <label  class="form-label">Buyer PAN</label>
            <input type="text" class="form-control" id="PAN" placeholder="JMAOSA125T">
        </div>
		<div class="mb-3">
            <label  class="form-label">Buyer Wallet Address</label>
            <input type="text" class="form-control" id="address" placeholder="0x6f640ff2BdfggfdgdcBd243d5Bb23333f8A2B838F">
        </div>
		<div class="mb-3">
            <label  class="form-label"> Purchase Item</label>
            <input type="text" class="form-control" id="item" placeholder="Watch">
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="999">
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Date</label>
            <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy">
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="GenerateInvoice()">Generate Invoice</button>
    </div>
    <div style="margin-top: -25%; margin-left: 50%; margin-right: 12%; background-color: aliceblue; padding: 2%; box-shadow: 0px 0px 5px gray; border-radius: 5px;">
        <div class="mb-3">
            <label class="form-label">Enter Buyer PAN</label>
            <input type="text" class="form-control" id="BuyerPAN" placeholder="JMAOSA125T">
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="getInvoiceDetails()">Get Invoice Details</button>
    </div>

	<div style="margin-top: -35%; margin-left: 50%; margin-right: 12%; background-color: aliceblue; padding: 2%; box-shadow: 0px 0px 5px gray; border-radius: 5px;">
        <button type="button" class="btn btn-outline-primary" onclick="getSellerDetails()">Get Seller Details</button>
    </div>
    </div>

	<div id="result" style=" text-align: center; margin-bottom: 2%; margin-top: 39%; margin-left: 35%; margin-right: 35%; background-color: rgba(194, 194, 194, 0.153);padding:10px;border-radius:15px">
		----OUTPUT----
	</div>


    <script>
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        window.onload = async function () {
        if (window.ethereum) {
                await ethereum.send('eth_requestAccounts');
				console.log("working");
		}
		else{
			alert("Metamask not detected.");
		}
    };

    const contract_address = "0xa50ff4747D9A3CAb3Ea17CfC6F9AbBd3Ca8b45D5";
    const contract_abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_BuyerPAN",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "_purchaseItem",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_date",
				"type": "string"
			}
		],
		"name": "BuyItems",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_buyerPAN",
				"type": "string"
			}
		],
		"name": "getInvoice",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "BuyerPAN",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "name",
						"type": "string"
					},
					{
						"internalType": "address",
						"name": "user",
						"type": "address"
					},
					{
						"internalType": "string",
						"name": "purchaseItem",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "purchaseAmount",
						"type": "uint256"
					},
					{
						"internalType": "string",
						"name": "purchaseDate",
						"type": "string"
					}
				],
				"internalType": "struct GenerateInvoice.buyer",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getSellerInfo",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "sellerPAN",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    
    const contract_read = new ethers.Contract(contract_address, contract_abi, provider);
	const contract_write = new ethers.Contract(contract_address, contract_abi, signer);

    function GenerateInvoice(){
        var name = document.getElementById("name").value;
        var pan = document.getElementById("PAN").value;
        var amount = document.getElementById("amount").value;
        var date = document.getElementById("date").value;
		var address = document.getElementById("address").value;
		var item = document.getElementById("item").value;
		var result = document.getElementById('result');
        contract_write.BuyItems(name, pan, address, item, amount, date)
		.then(function (result, err) { result.innerHTML = `Invoice Details Stored`; })
        .catch(swal("Error", "You are not the seller", "error"));
     }

     function getInvoiceDetails(){
		var result = document.getElementById('result');
        var pan = document.getElementById("BuyerPAN").value;
        contract_read.getInvoice(pan).then(function(res){
			result.innerHTML = `Buyer PAN : ${res[0]}
		<br>
		 <br>
		 Buyer Name: ${res[1]}
		 <br>
		 <br>
		 Buyer Address: ${res[2]}
		 <br>
		 <br>
		 Purchase Item: ${res[3]}
		 <br>
		 <br>
		 Amount: ${res[4]}
		 <br>
		 <br>
		 Purchase Date : ${res[5]}
		 <br>
		 <br>


		 `;
            console.log(res);
        });
    }

	function getSellerDetails(){
		var result = document.getElementById('result');
		contract_read.getSellerInfo().then(function(res){
			result.innerHTML = `Seller PAN: ${res[0]}
			<br>
			<br>
			Seller Address: ${res[1]}`;
		})
	}
    </script>

</body>
</html>
